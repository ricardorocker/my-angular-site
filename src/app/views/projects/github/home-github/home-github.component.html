<div class="container d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-5">
        <span class="primary">Search</span><span class="secondary"> d_evs</span>
      </h1>
    </div>
    <div class="col-12 mt-5">
      <form class="w-100" [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="form-row d-flex justify-content-center">
          <div class="col-10 label">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" formControlName="username">
            <div *ngIf="(this.searchForm.get('username')?.errors && this.searchForm.get('username')?.touched)" class="alert alert-danger">
              {{ messageError }}
            </div>
          </div>
          <div class="col-2 button">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
