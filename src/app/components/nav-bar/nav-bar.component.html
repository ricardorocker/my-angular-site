<div [ngClass]="{ 'not-home': this.router.url !== '/' }" class="home">
  <!-- <div class="banner" style="height: 500px; background-image: url('../../../assets/banner.jpg');"> -->
  <div [ngClass]="{ 'banner-not-home': this.router.url !== '/' }" class="banner">
    <div *ngIf="this.router.url === '/'" class="logo" style="background-image: url('../../../assets/profile.jpg');"
      routerLink="/experience">
    </div>
    <div *ngIf="this.router.url === '/'" class="title">
      <h1>Ricardo Rocker</h1>
      <h3>Front end Angular developer</h3>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand text-white">RICARDO ROCKER</a>
      <button class="navbar-toggler bg-light" type="button" (click)="toggleNavbar()" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngFor="let page of pages">
            <a class="nav-link text-white" routerLink="{{page.route}}">{{page.name}}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div *ngIf="this.router.url === '/'" class="banner-nav-buttons">
    <span *ngFor="let button of buttons">
      <a [href]="button.link" target="_blank">
        <button class="btn btn-circle btn-secondary">
          <fa-icon [icon]="button.icon"></fa-icon>
        </button>
      </a>
    </span>
  </div>
</div>
